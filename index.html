<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Title of the app -->
        <h1 id="app-title">LÃ¦r Lyden</h1>
        
        <!-- Tabs for selecting the level, now displayed horizontally -->
        <div class="tabs">
            <button class="tab" id="level1-tab">Level 1</button>
            <button class="tab" id="level2-tab">Level 2</button>
            <button class="tab" id="level3-tab">Level 3</button>
        </div>

        <!-- Display the word combination -->
        <div class="combination-display">
            <span id="combination">Consonant + Vowel</span>
        </div>
        
        <!-- Buttons to play sound and show next word -->
        <button id="play-sound">Lyd</button>
        <button id="next">Start</button>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
